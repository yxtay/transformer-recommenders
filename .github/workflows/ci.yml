name: ci

on:
  push:
    branches: [main]
    tags: ["**"]
  pull_request:
    branches: [main]
  merge_group:
    branches: [main]
  workflow_call:
  workflow_dispatch:

permissions: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref_name != github.event.repository.default_branch }}

jobs:
  python:
    permissions:
      contents: read
    strategy:
      matrix:
        model: [mf, seq, seq_embedded]
        os: [ubuntu-latest, macos-latest]
      fail-fast: false

    runs-on: ${{ matrix.os }}
    env:
      HF_HOME: /tmp/huggingface
      PROJECT_NAME: xfmr_rec
      UV_LOCKED: "1"
      UV_NO_SYNC: "1"
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6

      - uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: ${{ env.HF_HOME }}
          key: ${{ runner.os }}-huggingface-${{ hashFiles('**/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-huggingface-

      - uses: astral-sh/setup-uv@1e862dfacbd1d6d858c55d9b792c756523627244 # v7

      - id: setup-python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6

      - run: uv sync && uv pip list

      - if: ${{ success() || failure() }}
        run: uv run ${{ matrix.model }}_train fit --print_config

      - if: ${{ success() || failure() }}
        run: |
          uv run ${{ matrix.model }}_train fit \
            --trainer.limit_train_batches 1 \
            --trainer.limit_val_batches 1 \
            --data.config.num_workers 0

      - if: ${{ success() || failure() }}
        run: uv run ${{ matrix.model }}_deploy

      - if: ${{ failure() }}
        run: uv run python -m "${PROJECT_NAME}.${{ matrix.model }}.trainer"

      - if: ${{ failure() }}
        run: uv run python -m "${PROJECT_NAME}.${{ matrix.model }}.data"

      - if: ${{ failure() }}
        run: uv run data

  docker:
    permissions:
      contents: read
      packages: write

    runs-on: ubuntu-latest
    env:
      GHCR_IMAGE_NAME: ghcr.io/${{ github.repository }}
      HF_HOME: /tmp/huggingface
      PROJECT_NAME: xfmr_rec
      DOCKER_RUN_CMD: >-
        docker run
          --env "HF_HOME=/tmp/huggingface"
          --volume /tmp/huggingface:/tmp/huggingface
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6
        with:
          sparse-checkout: uv.lock

      - uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: ${{ env.HF_HOME }}
          key: ${{ runner.os }}-huggingface-${{ hashFiles('**/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-huggingface-

      - uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3

      - uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3

      - id: build
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          cache-from: ${{ env.GHCR_IMAGE_NAME }}:cache
          load: true

      - if: ${{ success() || failure() }}
        run: ${DOCKER_RUN_CMD} "${IMAGE_ID}" uv pip list
        env:
          IMAGE_ID: ${{ steps.build.outputs.imageid }}

      - if: ${{ success() || failure() }}
        run: |
          ${DOCKER_RUN_CMD} "${IMAGE_ID}" \
            uv run seq_train fit --print_config
        env:
          IMAGE_ID: ${{ steps.build.outputs.imageid }}

      - if: ${{ success() || failure() }}
        run: |
          ${DOCKER_RUN_CMD} "${IMAGE_ID}" \
            uv run seq_train fit \
            --trainer.limit_train_batches 1 \
            --trainer.limit_val_batches 1 \
            --data.config.num_workers 0
        env:
          IMAGE_ID: ${{ steps.build.outputs.imageid }}

      - if: ${{ success() || failure() }}
        run: ${DOCKER_RUN_CMD} "${IMAGE_ID}" uv run seq_deploy
        env:
          IMAGE_ID: ${{ steps.build.outputs.imageid }}

      - if: ${{ failure() }}
        run: |
          ${DOCKER_RUN_CMD} "${IMAGE_ID}" \
            python -m "${PROJECT_NAME}.seq.trainer"
        env:
          IMAGE_ID: ${{ steps.build.outputs.imageid }}

      - if: ${{ failure() }}
        run: |
          ${DOCKER_RUN_CMD} "${IMAGE_ID}" \
            python -m "${PROJECT_NAME}.seq.data"
        env:
          IMAGE_ID: ${{ steps.build.outputs.imageid }}

      - if: ${{ failure() }}
        run: ${DOCKER_RUN_CMD} "${IMAGE_ID}" uv run data
        env:
          IMAGE_ID: ${{ steps.build.outputs.imageid }}

      - id: docker_metadata
        uses: docker/metadata-action@318604b99e75e41977312d83839a89be02ca4893 # v5
        with:
          images: ${{ env.GHCR_IMAGE_NAME }}

      - if: ${{ github.event_name == 'push' || github.ref_name == github.event.repository.default_branch }}
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ github.token }}

      - if: ${{ github.event_name == 'push' || github.ref_name == github.event.repository.default_branch }}
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          cache-from: ${{ env.GHCR_IMAGE_NAME }}:cache
          cache-to: type=registry,ref=${{ env.GHCR_IMAGE_NAME }}:cache,mode=max
          tags: ${{ steps.docker_metadata.outputs.tags }}
          labels: ${{ steps.docker_metadata.outputs.labels }}
          annotations: ${{ steps.docker_metadata.outputs.annotations }}
          push: ${{ github.event_name == 'push' || github.ref_name == github.event.repository.default_branch }}
